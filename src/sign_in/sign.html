<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">    <link rel="stylesheet" href="sign.css">
    <title>Log In</title>
</head>
<body>
    <img class="primary-logo" src="../media/images/primary_logo.svg">
    <img class="secondary-logo" src="../media/images/secondary_logo.svg">
    <header class="container-header"><p>Sign In</p></header>
    <section class="log-in-container">
        <div id="email">
                <label for="email">email</label><br>
                <input type="text" placeholder="johndoe@gmail.com">
        </div>
        <div id="password">
            <label for="password">password</label><br>
            <input type="password" placeholder="password">
        </div>
        <span id="divider">
            <hr class="solid">
            OR
            <hr class="solid">
        </span>
        <button id="create-btn">create an account</button>
    </section>

    </div>
</body>
</html>
